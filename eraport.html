<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Progressive Guidance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col">
                <h3>Progress Report - Ahmad Dhani</h3>
                <p class="text-muted">Kelas 7A - Tahun Ajaran 2024/2025</p>
            </div>
            <div class="col-auto">
                <select class="form-select">
                    <option>Semester 1</option>
                    <option>Semester 2</option>
                </select>
            </div>
        </div>

        <!-- Radar Chart & Summary -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Evaluasi Pendampingan</h5>
                        <canvas id="radarChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Ringkasan Perkembangan</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td>Pendampingan Belajar</td>
                                        <td>
                                            <div class="progress">
                                                <div class="progress-bar" style="width: 85%">85%</div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Pendampingan Ibadah</td>
                                        <td>
                                            <div class="progress">
                                                <div class="progress-bar bg-success" style="width: 90%">90%</div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Pengembangan Diri</td>
                                        <td>
                                            <div class="progress">
                                                <div class="progress-bar bg-info" style="width: 75%">75%</div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Sosial Kemasyarakatan</td>
                                        <td>
                                            <div class="progress">
                                                <div class="progress-bar bg-warning" style="width: 80%">80%</div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Kesehatan</td>
                                        <td>
                                            <div class="progress">
                                                <div class="progress-bar bg-danger" style="width: 95%">95%</div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Karakter</td>
                                        <td>
                                            <div class="progress">
                                                <div class="progress-bar bg-primary" style="width: 88%">88%</div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Line Chart Trends -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tren Perkembangan</h5>
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Radar Chart
        const radarCtx = document.getElementById('radarChart').getContext('2d');
        new Chart(radarCtx, {
            type: 'radar',
            data: {
                labels: ['Belajar', 'Ibadah', 'Pengembangan Diri', 'Sosial', 'Kesehatan', 'Karakter'],
                datasets: [{
                    label: 'Nilai Saat Ini',
                    data: [85, 90, 75, 80, 95, 88],
                    fill: true,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgb(54, 162, 235)',
                    pointBackgroundColor: 'rgb(54, 162, 235)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgb(54, 162, 235)'
                }]
            },
            options: {
                elements: {
                    line: { borderWidth: 3 }
                }
            }
        });

        // Line Chart
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Belajar',
                    data: [75, 78, 80, 82, 85, 85],
                    borderColor: 'rgb(54, 162, 235)',
                }, {
                    label: 'Ibadah',
                    data: [80, 82, 85, 87, 88, 90],
                    borderColor: 'rgb(75, 192, 192)',
                }, {
                    label: 'Pengembangan Diri',
                    data: [65, 68, 70, 72, 73, 75],
                    borderColor: 'rgb(255, 205, 86)',
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
